<div class="flex flex-col w-min px-4 space-y-2 ">
    <div class="h-5"></div>
    <div class="bg-white flex space-x-4 px-4 shadow-md py-2 rounded-md">
        <div class="avatar mask mask-squircle">
            <div class="w-10 rounded-full">
              <img [src]="'https://api.lorem.space/image/face?hash=92310'">
            </div>
        </div>
        <div class="flex flex-col tracking-wide space-y-1">
            <p class="text-gray-900 font-semibold text-base">
                {{authService.currentUser?.displayName}}
            </p>
            <p class="text-gray-600 text-sm">
                {{authService.currentUser?.email}}
            </p>
        </div>
        <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1792 1792" class="my-auto inline-block h-5 w-5 fill-current"><path d="M1395 736q0 13-10 23l-466 466q-10 10-23 10t-23-10l-466-466q-10-10-10-23t10-23l50-50q10-10 23-10t23 10l393 393 393-393q10-10 23-10t23 10l50 50q10 10 10 23z"></path></svg>

    </div>
    <div class="h-5"></div>

    <div>
        <p class="ml-2 mb-2 uppercase tracking-wide text-gray-400 font-semibold">
            Analytics
        </p>
        <ul class="side-nav">
            <div class="side-nav-item" routerLink="./overview" [ngClass]="{'text-indigo-600 bg-indigo-200':currentPage('overview')}" >
                <svg xmlns="http://www.w3.org/2000/svg" class="my-auto h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <p class="mt-1.5">
                    Overview
                </p>
            </div>
            <div class="side-nav-item " routerLink="./apps" [ngClass]="{'text-indigo-600 bg-indigo-200':currentPage('apps')}">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-grid-add" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="4" y="4" width="6" height="6" rx="1"></rect>
                    <rect x="14" y="4" width="6" height="6" rx="1"></rect>
                    <rect x="4" y="14" width="6" height="6" rx="1"></rect>
                    <path d="M14 17h6m-3 -3v6"></path>
                 </svg>
                <p class="mt-1.5">
                    My Applications
                </p>
                
            </div>
        </ul>
        <div class="my-5 mx-5 border-t border-t-gray-300 "></div>

        <div>
            <p class="ml-2 mb-2 uppercase tracking-wide text-gray-400 font-semibold">
                Marketing
            </p>
        </div>
        <ul class="side-nav">
            <div class="side-nav-item" routerLink="./seo" [ngClass]="{'text-indigo-600 bg-indigo-200':currentPage('seo')}" >
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rocket" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 13a8 8 0 0 1 7 7a6 6 0 0 0 3 -5a9 9 0 0 0 6 -8a3 3 0 0 0 -3 -3a9 9 0 0 0 -8 6a6 6 0 0 0 -5 3"></path>
                    <path d="M7 14a6 6 0 0 0 -3 6a6 6 0 0 0 6 -3"></path>
                    <circle cx="15" cy="9" r="1"></circle>
                 </svg>
                <p class="mt-1.5">
                    SEO
                </p>
            </div>
            <div class="side-nav-item" routerLink="./users" [ngClass]="{'text-indigo-600 bg-indigo-200':currentPage('users')}">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
                 </svg>
                <p class="mt-1.5">
                    Users
                </p>
            </div>
        </ul>
    </div>
    
    
</div>
