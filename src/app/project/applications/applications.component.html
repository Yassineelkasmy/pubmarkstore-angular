<div class="flex justify-between">
    <p class="dashboard-title mb-10">
        My applications
    </p>
    <button class="btn btn-primary bg-indigo-600 gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-grid-add" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <rect x="4" y="4" width="6" height="6" rx="1"></rect>
            <rect x="14" y="4" width="6" height="6" rx="1"></rect>
            <rect x="4" y="14" width="6" height="6" rx="1"></rect>
            <path d="M14 17h6m-3 -3v6"></path>
         </svg>
        New application
    </button>
 </div>
 
<div *ngIf="applications?.length==0">

    <p class="text-2xl mb-10">
        You don`t have any applications yet, create one
    </p>
</div>

<div class="flex space-y-5 md:justify-around flex-col md:flex-row">
        <create-app-item [routerLink]="'../createwebapp'"  [title]="'Website'" [icon]="'web'" route='createwebapp'></create-app-item>
        <create-app-item [title]="'Mobile App'" [icon]="'mobile'"></create-app-item>
</div>
