<app-dashboard-navbar></app-dashboard-navbar>
<div class="flex min-h-screen">
    <div class="flex w-min bg-slate-800 text-white bg-repeat-y" style="background-image: url('../../../../../assets/images/navbar.png')">
        <ul>
            <div class="flex divide-y-2">
                <div routerLink="./overview" class="project-menu-button" [ngClass]="{'text-indigo-300':currentPage('overview')}">
                    <svg  xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 my-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    project overview
                </div>    
            </div>
            <div class="flex divide-y-2">
                <div class="project-menu-button" routerLink="./apps" [ngClass]="{'text-indigo-300':currentPage('apps')}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-3d-cube-sphere" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M6 17.6l-2 -1.1v-2.5" />
                        <path d="M4 10v-2.5l2 -1.1" />
                        <path d="M10 4.1l2 -1.1l2 1.1" />
                        <path d="M18 6.4l2 1.1v2.5" />
                        <path d="M20 14v2.5l-2 1.12" />
                        <path d="M14 19.9l-2 1.1l-2 -1.1" />
                        <line x1="12" y1="12" x2="14" y2="10.9" />
                        <line x1="18" y1="8.6" x2="20" y2="7.5" />
                        <line x1="12" y1="12" x2="12" y2="14.5" />
                        <line x1="12" y1="18.5" x2="12" y2="21" />
                        <path d="M12 12l-2 -1.12" />
                        <line x1="6" y1="8.6" x2="4" y2="7.5" />
                      </svg>
                    my applications
                </div>    
            </div>
            <div class="flex divide-y-2">
                <div class="project-menu-button" routerLink="./marketing" [ngClass]="{'text-indigo-300':currentPage('marketing')}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-ad" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                        <path d="M7 15v-4a2 2 0 0 1 4 0v4"></path>
                        <line x1="7" y1="13" x2="11" y2="13"></line>
                        <path d="M17 9v6h-1.5a1.5 1.5 0 1 1 1.5 -1.5"></path>
                     </svg>
                    marketing
                </div>    
            </div>
            <div class="flex divide-y-2">
                <div class="project-menu-button" routerLink="./payment" [ngClass]="{'text-indigo-300':currentPage('payment')}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-paypal" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 13l2.5 0c2.5 0 5 -2.5 5 -5c0 -3 -1.9 -5 -5 -5h-5.5c-.5 0 -1 .5 -1 1l-2 14c0 .5 .5 1 1 1h2.8l1.2 -5c.1 -.6 .4 -1 1 -1zm7.5 -5.8c1.7 1 2.5 2.8 2.5 4.8c0 2.5 -2.5 4.5 -5 4.5h-2.6l-.6 3.6a1 1 0 0 1 -1 .8l-2.7 0a0.5 .5 0 0 1 -.5 -.6l.2 -1.4"></path>
                     </svg>
                    payment
                </div>    
            </div>
            
            <div class="flex bottom-0 absolute border-t border-t-gray-500">
                <div class="project-menu-button" routerLink="/project" >
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <polyline points="15 6 9 12 15 18"></polyline>
                     </svg>
                    projects
                </div>    
            </div>
            
            
            
             
        </ul>
    </div>
    <div class="w-full px-10 pt-16 bg-gray-100">
        <router-outlet></router-outlet>
    </div>
</div>
