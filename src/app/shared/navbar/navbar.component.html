<div style="z-index: 3000;" class="navbar shadow-lg  mb-2 fixed  w-full bg-gradient-to-r backdrop-blur-lg bg-indigo-600   text-neutral-content ">
    <div class="px-2 mx-2 navbar-start">
      <a href="#top" class="flex space-x-2 cursor-pointer">
        <img src="../../../assets/images/logo_main.png" class=" h-32 w-32 -mx-10 -mt-5 -mb-10" alt="" srcset="">
        <span class="sm:text-xl md:text-xl my-auto font-bold">
              PubMarkStore
        </span>
      </a >
    </div>
    <div class="hidden px-2 lg:flex navbar-center">
        <div class="flex items-stretch">
          <app-navbar-item route="#services"  [routeName]="'Services'" >  </app-navbar-item>
          <app-navbar-item route="#hosting" class="ml-4 rounded-lg" [routeName]="'Marketing'"> </app-navbar-item>
          <app-navbar-item route="#contact" class="ml-4 rounded-lg" [routeName]="'Contact'"> </app-navbar-item>
                    
        </div>
    </div>
    <div class="navbar-end mr-5">
      <div (click)="onClickAccount()" class="flex space-x-2 btn btn-ghost rounded-btn">
        <img class="w-8 h-8" src="../../../assets/icons/account.png" >
        <p class="">Sign Up</p>
      </div>
      
      
    </div>
</div>
